<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'grunt depserve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html"/>

<!-- <link rel="import" href="css/file-upload-styles.html"> -->

<dom-module id="file-upload">
  <template>
    <style></style>
    <tr>
      <td>{{file.name}}</td>
      <!-- <td>{{_readableFileSize(item.size)}}</td> -->
      <td>{{file.type}}</td>
      <td>{{file.status}}</td>
      <td><iron-icon id="icon{{index}}" icon="fa:fa-minus-circle" on-click="_removeFile"></iron-icon></td>
    </tr>

  </template>
</dom-module>

<script>
Polymer({

  is: 'file-upload',
  /**
   * the message that shows up above the upload button.
   * @type String
   * @default "Drag and drop files here, or click the button below."
   */
   properties: {
     /**
      * File metadata, upload status and progress information.
      */
     file: Object
   },
   ready: function() {

   }
});
</script>
